<main class="main-daily">
  <header>
    <div class="header-container">
      <svg
        (click)="toggleSidenav()"
        xmlns="http://www.w3.org/2000/svg"
        height="30px"
        viewBox="0 -960 960 960"
        width="30px"
        fill="var(--black-text-color)"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>
      <h5>My Stories</h5>
    </div>
  </header>

  <div class="date-picker">
    <div class="inner-date-picker">
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          readonly
          matStartDate
          formControlName="start"
          placeholder="Start date"
        />
        <input
          readonly
          matEndDate
          formControlName="end"
          placeholder="End date"
          (dateChange)="onDateChange($event)"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker touchUi="true" #picker></mat-date-range-picker>
    </div>
  </div>
  <div class="daily-stories-body">
    @for (story of stories; track $index) {
    <div (click)="goToStory(story)" class="daily-stories-item row">
      <div class="img">ðŸ“–</div>

      {{ story.date | date : "EEEE, dd MMMM yyyy" }}
    </div>
    }
  </div>
</main>

@if (showLoaders) {

<div class="loader">
  <app-loader></app-loader>
</div>
}
