<main class="main">
  <img src="../../assets/sshh.png" alt="" />

  <h1 class="title-login">Forgot Password?</h1>
  <span class="forgot">Please enter your email</span>

  <div [formGroup]="forgotForm" class="input-container">
    <div class="input-wrapper">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="var(--primary-color)
"
      >
        <path
          d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"
        />
      </svg>
      <input
        formControlName="email"
        placeholder="Email"
        class="row input"
        type="text"
      />
    </div>
  </div>

  <button (click)="onContinueClick()" class="login-btn">Continue</button>
  @if (showLoader) { }
</main>
