<main class="main story">
  <header class="header-story">
    <div class="header-container">
      <svg
        (click)="toggleSidenav()"
        xmlns="http://www.w3.org/2000/svg"
        height="30px"
        viewBox="0 -960 960 960"
        width="30px"
        fill="var(--black-text-color)"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>

      <h5>My Life</h5>
    </div>
  </header>
  <h4>{{ peep.name }}</h4>
  <div contenteditable="true" id="story-body" class="story-body">
    {{ peep.about }}
  </div>

  <div class="mentions">
    <span class="mention-title">Mentioned in :</span>
    <div class="mention-container">
      @for (dayChat of peep.dayChats; track $index) {

      <div (click)="goToStory(dayChat)" class="daily-stories-item row">
        <div class="img">ðŸ“–</div>

        {{ dayChat.date | date : "EEEE, dd MMMM yyyy" }}
      </div>

      }
    </div>
  </div>
</main>
