<main>
  <header>
    <div class="header-container">
      <svg
        (click)="toggleSidenav()"
        xmlns="http://www.w3.org/2000/svg"
        height="30px"
        viewBox="0 -960 960 960"
        width="30px"
        fill="var(--black-text-color)"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>

      <h5>Find a memory</h5>
    </div>
  </header>

  <h4 class="bard-hello">What memory would you like to find?</h4>

  <div class="daily-stories-body">
    @for (story of stories; track $index) {
    <div (click)="goToStory(story)" class="daily-stories-item row">
      <div class="img">ðŸ“–</div>

      {{ story.date | date : "EEEE, dd MMMM yyyy" }}
    </div>
    }
  </div>

  <footer>
    <div class="text-area-wrapper">
      <textarea
        [(ngModel)]="newMessage"
        (input)="autoGrow($event)"
        placeholder="Type a message"
      ></textarea>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#ff5b24"
        (click)="toggleRecording()"
      >
        <path
          d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm0-240Zm-40 520v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Zm40-360q17 0 28.5-11.5T520-520v-240q0-17-11.5-28.5T480-800q-17 0-28.5 11.5T440-760v240q0 17 11.5 28.5T480-480Z"
        />
      </svg>
    </div>
    <img
      (click)="sendMessage()"
      class="send"
      src="assets/icons/arrow.svg"
      alt=""
    />
  </footer>
</main>

@if (showLoaders) {

<div class="loader">
  @if (showRecordingLoader) {
  <record-loader (stopRecording)="toggleRecording()"></record-loader>
  } @if( showImageLoader) {

  <app-loader></app-loader>
  }
</div>
}
