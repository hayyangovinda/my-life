<main class="main-daily">
  <header>
    <div class="header-container">
      <svg
        (click)="toggleSidenav()"
        xmlns="http://www.w3.org/2000/svg"
        height="30px"
        viewBox="0 -960 960 960"
        width="30px"
        fill="var(--black-text-color)"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>

      <h5>My Ebook</h5>
    </div>
  </header>

  <h4>Select a date range</h4>
  <div class="date-picker">
    <div class="inner-date-picker">
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          readonly
          matStartDate
          formControlName="start"
          placeholder="Start date"
        />
        <input
          readonly
          matEndDate
          formControlName="end"
          placeholder="End date"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker touchUi="true" #picker></mat-date-range-picker>
    </div>
  </div>
  <div class="btn-container">
    <button (click)="onGenerateClick()" class="btn" type="button">
      <strong>GENERATE</strong>
      <div id="container-stars">
        <div id="stars"></div>
      </div>

      <div id="glow">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </button>
  </div>
</main>
<div #pdf>
  <app-pdf [story]="story" [date]="date" [imgSrcs]="imgSrcs"></app-pdf>
</div>
