<main class="main">
  <img src="../../assets/icons/paper-plane.png" alt="" />

  <h1 class="email-title">Check your email</h1>
  <span class="forgot">We sent an email to </span>
  <span class="sign-up">{{ userEmail }}</span>

  <button (click)="onContinueClick()" class="login-btn">Continue</button>

  <span class="resend">Didn't receive the email? Resend</span>

  <div (click)="onBackClick()" class="back">
    <svg
      class="back-icon"
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="var(--info-text-color)"
    >
      <path
        d="M360-200 80-480l280-280 56 56-183 184h647v80H233l184 184-57 56Z"
      />
    </svg>
    <span>Back to login</span>
  </div>
</main>
