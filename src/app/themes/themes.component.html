<main>
  <header class="header">
    <div class="header-container">
      <svg
        (click)="toggleSidenav()"
        xmlns="http://www.w3.org/2000/svg"
        height="30px"
        viewBox="0 -960 960 960"
        width="30px"
        fill="var(--black-text-color)"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>
      <h5>Themes</h5>
    </div>
  </header>
  <div class="daily-stories-body">
    @for (theme of themes; track $index) {
    <div
      (click)="onThemeSelected(theme)"
      class="daily-stories-item row"
      [style]="{ border: '1px solid ' + theme.color }"
    >
      <div
        class="color-circle"
        [style]="{ backgroundColor: theme.color }"
      ></div>
      <span [style]="{ color: theme.color }">{{ theme.name }}</span>
    </div>
    }
  </div>
</main>
